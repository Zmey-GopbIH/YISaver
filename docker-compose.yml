services:
  video-bot:
    build: .
    ports:
      - "8000:8000"  # File server port
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - FILE_SERVER_HOST=0.0.0.0
      - FILE_SERVER_PORT=8000
      - FILE_SERVER_URL=${FILE_SERVER_URL:-http://localhost:8000}
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped